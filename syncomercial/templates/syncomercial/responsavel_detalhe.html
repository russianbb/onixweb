{% extends 'syncomercial/base.html' %}


{% block page_name %}DETALHES DO RESPONS&Aacute;EL{% endblock %}

{% block content %}
    <!-- Form com Dados Basicos -->
    <div class="card card-info" style="max-width: 1024px;">
      <div class="card-header bg-secondary">
        <div class="container-fluid ">
          <div class="row">
            <div>
              <h3 class="card-title">Dados B&aacute;sicos</h3>
            </div>
            <div class="ml-auto">
              <a href="{% url 'syncomercial:responsavel_editar' responsavel.id %}" type="button" class="btn btn-block btn-warning btn-xs ml-auto"><i class="fas fa-edit"></i> Editar</a>
            </div>
          </div>
        </div>
      </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal">
          <div class="card-body">
            <div class="form-group row">
              <label for="id" class="col-sm-2 col-form-label">ID</label>
              <div class="col-sm-4">
                <input class="form-control-plaintext border-bottom border-top-0 border-gray" id="code_sap" placeholder="{{ responsavel.id }}" readonly>
              </div>
              <div class="col-sm-6 mt-auto">
                <small class="form-text text-muted">* identifica&ccedil;&atilde;o do respons&aacute;vel no sistema Onix Web</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="nome" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-4">
                <input class="form-control-plaintext border-bottom border-top-0 border-gray" id="nome" placeholder="{{ responsavel.nome }}" readonly>
              </div>
            </div>
            <div class="form-group row">
                <label for="cargo" class="col-sm-2 col-form-label">Cargo</label>
                <div class="col-sm-4">
                  <input class="form-control-plaintext border-bottom border-top-0 border-gray" id="nome" placeholder="{{ responsavel.cargo }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="atuacao" class="col-sm-2 col-form-label">Atua&ccedil;&atilde;o</label>
                <div class="col-sm-4">
                  <input class="form-control-plaintext border-bottom border-top-0 border-gray" id="nome" placeholder="{{ responsavel.atuacao }}" readonly>
                </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-4">
                <input class="form-control-plaintext border-bottom border-top-0 border-gray" id="email" placeholder="{{ responsavel.email }}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="telefone1" class="col-sm-2 col-form-label">Telefones</label>
              <div class="col-sm-1">
                <input class="form-control-plaintext border-bottom border-top-0 border-gray" id="ddd1" placeholder="({{ responsavel.ddd1 }})" readonly>
              </div>
              <div class="col-sm-3">
                <input class="form-control-plaintext border-bottom border-top-0 border-gray" id="telefone1" placeholder="{{responsavel.telefone1|slice:'-9:-4'}}-{{responsavel.telefone1|slice:'-4:'}}" readonly>
              </div>
              <div class="col-sm-1">
                <input class="form-control-plaintext border-bottom border-top-0 border-gray" id="ramal1" placeholder="{% if responsavel.ramal1 %} {{ responsavel.ramal1 }} {% endif %}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="telefone1" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-1">
                <input class="form-control-plaintext border-bottom border-top-0 border-gray" id="ddd2" placeholder="({{ responsavel.ddd2 }})" readonly>
              </div>
              <div class="col-sm-3">
                <input class="form-control-plaintext border-bottom border-top-0 border-gray" id="telefone2" placeholder="{{responsavel.telefone2|slice:'-9:-4'}}-{{responsavel.telefone2|slice:'-4:''}}" readonly>
              </div>
              <div class="col-sm-1">
                <input class="form-control-plaintext border-bottom border-top-0 border-gray" id="ramal1" placeholder="{% if responsavel.ramal2 %} {{ responsavel.ramal2 }} {% endif %}" readonly>
              </div>
            </div>
            <div class="form-group row">
                <label for="anotacoes" class="col-sm-2 col-form-label">Anota&ccedil;&otilde;es</label>
                <div class="col-sm-10">
                  <textarea rows="5" class="form-control-plaintext border-bottom border-top-0 border-gray" id="anotaces" placeholder="{% if responsavel.anotacao %}{{ responsavel.anotacao }}" readonly></textarea>
                </div>
              </div>
          </div>
          
          <!-- /.card-body -->
        </form>
      </div>
      <!-- /.card -->

        

{% endblock content %}
